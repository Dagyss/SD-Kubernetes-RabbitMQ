apiVersion: v1
kind: Service
metadata:
  name: master
  labels:
    io.kompose.service: master
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml -o k8s-manifests/
    kompose.version: "1.35.0 (9532ceef3)"
spec:
  type: LoadBalancer
  selector:
    io.kompose.service: master
  name: master
spec:
  ports:
    - name: "8080"
      port: 8080
      targetPort: 8080
    - name: "8761"
      port: 8761
      targetPort: 8761